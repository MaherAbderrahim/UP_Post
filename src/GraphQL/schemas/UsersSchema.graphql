scalar DateTime

type Users {
  id: ID!
  email: String!
  created_at: DateTime!
  updated_at: DateTime!
  Projects: [Project]!
}

type Query {
  get_All_Users: [Users!]!
  get_User_ById(id: Int!): Users
}

type Mutation {
  create_User(email: String!): Users!
  update_User(id: Int!, email: String!): Users!
  delete_User(id: Int!): Users!
}
