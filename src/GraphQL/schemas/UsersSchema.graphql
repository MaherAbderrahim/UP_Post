type User {
  id: ID!
  email: String!
  created_at: DateTime!
  updated_at: DateTime!
  projects: [Project]!
}

type Query {
  get_All_Users: [User!]!
  get_User_ById(id: Int!): User
}

type Mutation {
  create_User(email: String!): User!
  update_User(id: Int!, email: String!): User!
  delete_User(id: Int!): User!
}
