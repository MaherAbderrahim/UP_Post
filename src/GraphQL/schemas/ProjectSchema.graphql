scalar DateTime

type Project {
  id: Int!
  user: User!
  name: String!
  description: String
  created_at: DateTime!
  updated_at: DateTime!
  page_IG: PageIG
  users_FB: [UserFB!]!
}

input CreateProjectInput {
  user_id: Int!
  name: String!
  description: String
}

input UpdateProjectInput {
  name: String
  description: String
}

type Query {
  getAllProjects: [Project!]!
  getProjectById(id: Int!): Project
}

type Mutation {
  createProject(data: CreateProjectInput!): Project!
  updateProject(id: Int!, data: UpdateProjectInput!): Project!
  deleteProject(id: Int!): Project!
}
